name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker Image Update Checker
        id: baseupdatecheck
        uses: lucacome/docker-image-update-checker@v1.1.0
        with:
          base-image: library/golang:1.24-alpine
          image: smellofcurry/gobds

      - name: Login to Docker Hub
        if: steps.baseupdatecheck.outputs.needs-updating == 'true' || github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: smellofcurry
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.baseupdatecheck.outputs.needs-updating == 'true' || github.event_name == 'push'
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        if: steps.baseupdatecheck.outputs.needs-updating == 'true' || github.event_name == 'push'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: smellofcurry/gobds:latest
